<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="left">

        <div class="box-container">
            <div class="top section">
                <div id="box1" class="box"></div>
                <div id="box2" class="box"></div>
                <div id="box3" class="box"></div>
            </div>
            <div class="mid section">
                <div id="box4" class="box cross" ></div>
                <div id="box5" class="box dot"></div>
                <div id="box6" class="box"></div>
            </div>
            <div class="bottom section">
                <div id="box7" class="box"></div>
                <div id="box8" class="box"></div>
                <div id="box9" class="box"></div>
            </div>
        </div>

    </div>

    <div class="right">
        <div class="score">
            <h2 class="heading">Score</h2>
            <div class="p1 players">
                <h3 class="heading">Player 1</h2>
                <h3 class="heading"  id="p1s">1</h2>
            </div>
            <div class="p2 players">
                <h3 class="heading">Player 2</h2>
                <h3 class="heading" id="p2s">1</h2>
            </div>
        </div>

        <div class="mssg">
            <p class="heading p1">Player 1 is the winner</p>
        </div>

        <button>Reset</button>

       

    </div>


    <script src="./app.js"></script>
    
</body>
</html>
